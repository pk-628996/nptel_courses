  <!-- 🎨 Styles -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #f4f6fa;
      --card-bg: rgba(255, 255, 255, 0.75);
      --primary: #2f6feb;
      --text-dark: #1c1f26;
      --text-light: #6b7280;
      --radius: 18px;
    }

    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(135deg, #f0f4ff 0%, #e4e9f7 100%);
      color: var(--text-dark);
      padding: 2rem;
      min-height: 100vh;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    header h1 {
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(to right, #0078ff, #4f46e5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.5rem;
    }

    header p {
      color: var(--text-light);
      font-size: 1rem;
    }

    .search-box {
      display: flex;
      justify-content: center;
      margin: 1.5rem 0;
    }

    .search-box input {
      width: 100%;
      max-width: 400px;
      padding: 0.8rem 1rem;
      border-radius: var(--radius);
      border: 1px solid #d1d5db;
      font-size: 1rem;
      outline: none;
      transition: 0.3s ease;
    }

    .search-box input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(47,111,235,0.15);
    }

    .course-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    .course-card {
      background: var(--card-bg);
      border-radius: var(--radius);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.08);
      padding: 1.5rem;
      transition: all 0.3s ease;
      border: 1px solid rgba(255,255,255,0.4);
    }

    .course-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.12);
    }

    .course-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--text-dark);
      margin-bottom: 0.5rem;
    }

    .course-instructor {
      color: var(--text-light);
      font-size: 0.9rem;
      margin-bottom: 0.8rem;
    }

    .course-desc {
      color: #374151;
      font-size: 0.95rem;
      margin-bottom: 1.2rem;
      line-height: 1.4;
    }

    .course-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: var(--primary);
      color: #fff;
      padding: 0.6rem 1rem;
      border-radius: 10px;
      font-size: 0.9rem;
      text-decoration: none;
      transition: 0.3s ease;
    }

    .course-link:hover {
      background: #1e50b5;
    }

    footer {
      text-align: center;
      color: var(--text-light);
      margin-top: 2rem;
      font-size: 0.85rem;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.6rem;
      }
      .course-card {
        padding: 1.2rem;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>NPTEL Course Explorer</h1>
    <p>Discover free online IIT courses in AI, ML, Data Science, and Big Data.</p>
  </header>

  <div class="search-box">
    <input type="text" id="search" placeholder="Search by title or instructor...">
  </div>

  <main class="course-container" id="courses"></main>

  <footer>
    © 2025 NPTEL Course Explorer | Data auto-generated for learning purposes.
  </footer>

  <script>
    const nptelCourses = [
      {
        title: "Advanced Level of Spoken Sanskrit",
        instructor: "Prof. Anuradha Choudry",
        description: "The knowledge of Sanskrit is very helpful for anyone who is interested in delving into the original texts relating to various subjects from the Indian traditional knowledge systems.",
        link: "https://nptel.ac.in/courses/109105189"
      },
      {
        title: "Intermediate Level of Spoken Sanskrit",
        instructor: "Prof. Anuradha Choudry",
        description: "The knowledge of Sanskrit is very helpful for anyone who is interested in delving into the original texts relating to various subjects from the Indian traditional knowledge systems.",
        link: "https://nptel.ac.in/courses/109105169"
      },
      {
        title: "Introduction to Basic Spoken Sanskrit",
        instructor: "Prof. Anuradha Choudry",
        description: "The knowledge of Sanskrit is very helpful for anyone who is interested in delving into the original texts relating to various subjects from the Indian traditional knowledge systems.",
        link: "https://nptel.ac.in/courses/109105135"
      },
      {
        title: "Engineering Mathematics - I",
        instructor: "Prof. Jitendra Kumar",
        description: "This course is about the basic mathematics that is fundamental and essential component in all streams of undergraduate studies in sciences and engineering.",
        link: "https://nptel.ac.in/courses/111105121"
      },
      {
        title: "Introduction to Machine Learning",
        instructor: "Prof. B. Ravindran",
        description: "Learn the fundamentals of machine learning and its real-world applications in AI systems.",
        link: "https://nptel.ac.in/courses/106106202"
      },
      {
        title: "Data Structures and Algorithms",
        instructor: "Prof. Madhavan Mukund",
        description: "Master essential data structures and algorithms to write efficient and optimized code.",
        link: "https://nptel.ac.in/courses/106102064"
      },
      {
        title: "Artificial Intelligence: Search Methods",
        instructor: "Prof. Deepak Khemani",
        description: "Explore intelligent search algorithms and reasoning techniques in AI.",
        link: "https://nptel.ac.in/courses/106106226"
      },
      {
        title: "Big Data Analytics",
        instructor: "Prof. Partha Pratim Roy",
        description: "Understand big data frameworks and learn to handle massive datasets efficiently.",
        link: "https://nptel.ac.in/courses/106105175"
      }
    ];

    function renderCourses(courses) {
      const container = document.getElementById('courses');
      container.innerHTML = '';

      if (courses.length === 0) {
        container.innerHTML = "<p style='text-align:center;color:#6b7280;'>No courses found.</p>";
        return;
      }

      courses.forEach(course => {
        const card = document.createElement('div');
        card.className = 'course-card';
        card.innerHTML = `
          <div class="course-title">${course.title}</div>
          <div class="course-instructor">${course.instructor}</div>
          <div class="course-desc">${course.description}</div>
          <a class="course-link" href="${course.link}" target="_blank" rel="noopener">View Course</a>
        `;
        container.appendChild(card);
      });
    }

    document.getElementById('search').addEventListener('input', e => {
      const query = e.target.value.toLowerCase();
      const filtered = nptelCourses.filter(c =>
        c.title.toLowerCase().includes(query) ||
        c.instructor.toLowerCase().includes(query)
      );
      renderCourses(filtered);
    });

    window.onload = () => renderCourses(nptelCourses);
  </script>
</body>
</html>
