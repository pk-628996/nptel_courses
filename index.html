<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic Meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NPTEL Courses | Free Online Learning with IIT Professors</title>
  <meta name="description" content="Browse all NPTEL courses in Machine Learning, AI, Data Science, and more — taught by IIT and IISc professors. Updated automatically from JSON data.">
  <meta name="keywords" content="NPTEL, IIT, online courses, free courses, data science, machine learning, artificial intelligence, big data, programming, engineering, NPTEL portal, course list">
  <meta name="author" content="Open Learning Hub">

  <!-- Open Graph / Facebook -->

  <meta property="og:title" content="NPTEL Courses | Free Learning from IIT Professors">
  <meta property="og:description" content="Explore NPTEL courses in AI, ML, Data Science, and more — automatically updated from JSON data.">
  <meta property="og:image" content="https://nptel.ac.in/assets/images/nptel-logo.png">
  <meta property="og:url" content="https://yourdomain.com/nptel-courses">
  <meta property="og:site_name" content="NPTEL Course Explorer">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="NPTEL Courses | Free IIT Online Learning">
  <meta name="twitter:description" content="Browse top NPTEL online courses in AI, ML, and Big Data with structured SEO-friendly design.">

  <!-- Favicon -->
  <link rel="icon" href="https://nptel.ac.in/assets/images/favicon.ico" type="image/x-icon">

  <!-- Structured Data: JSON-LD (for Google Rich Results) -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "ItemList",
    "name": "NPTEL Courses",
    "description": "List of NPTEL online courses from IITs and IISc.",
    "numberOfItems": 3,
    "itemListElement": [
      {
        "@type": "Course",
        "position": 1,
        "name": "Introduction to Machine Learning",
        "provider": {
          "@type": "Organization",
          "name": "NPTEL",
          "sameAs": "https://nptel.ac.in/"
        },
        "url": "https://nptel.ac.in/courses/106106202"
      },
      {
        "@type": "Course",
        "position": 2,
        "name": "Data Structures and Algorithms",
        "provider": {
          "@type": "Organization",
          "name": "NPTEL",
          "sameAs": "https://nptel.ac.in/"
        },
        "url": "https://nptel.ac.in/courses/106102064"
      },
      {
        "@type": "Course",
        "position": 3,
        "name": "Artificial Intelligence: Search Methods",
        "provider": {
          "@type": "Organization",
          "name": "NPTEL",
          "sameAs": "https://nptel.ac.in/"
        },
        "url": "https://nptel.ac.in/courses/106106226"
      }
    ]
  }
  </script>

  <!-- Styles -->
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #f5f6fa;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #222;
    }

    .course-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .course-card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .course-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
    }

    .course-title {
      font-size: 18px;
      font-weight: 600;
      color: #333;
    }

    .course-instructor {
      font-size: 14px;
      color: #666;
      margin-top: 5px;
    }

    .course-desc {
      margin-top: 10px;
      color: #444;
      font-size: 14px;
    }

    .course-link {
      display: inline-block;
      margin-top: 15px;
      text-decoration: none;
      background: #0078ff;
      color: white;
      padding: 8px 15px;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .course-link:hover {
      background: #005fcc;
    }

    .search-box {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    .search-box input {
      padding: 10px 15px;
      width: 300px;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
    }
  </style>
</head>

<body>
  <h1>NPTEL Courses</h1>

  <div class="search-box">
    <input type="text" id="search" placeholder="Search by title or instructor...">
  </div>

  <div class="course-container" id="courses"></div>

  <script>
    // NPTEL course data (easily replaceable with external JSON)
    const nptelCourses = [
      {
        title: "Introduction to Machine Learning",
        instructor: "Prof. B. Ravindran",
        description: "Learn the fundamentals of machine learning and its applications.",
        link: "https://nptel.ac.in/courses/106106202"
      },
      {
        title: "Data Structures and Algorithms",
        instructor: "Prof. Madhavan Mukund",
        description: "Understand and implement core data structures efficiently.",
        link: "https://nptel.ac.in/courses/106102064"
      },
      {
        title: "Artificial Intelligence: Search Methods",
        instructor: "Prof. Deepak Khemani",
        description: "Explore intelligent search techniques used in AI.",
        link: "https://nptel.ac.in/courses/106106226"
      }
    ];

    // Render function
    function renderCourses(courses) {
      const container = document.getElementById('courses');
      container.innerHTML = '';

      if (courses.length === 0) {
        container.innerHTML = "<p style='text-align:center;color:#666;'>No courses found.</p>";
        return;
      }

      courses.forEach(course => {
        const card = document.createElement('div');
        card.className = 'course-card';
        card.innerHTML = `
          <div class="course-title">${course.title}</div>
          <div class="course-instructor">${course.instructor}</div>
          <div class="course-desc">${course.description}</div>
          <a class="course-link" href="${course.link}" target="_blank" rel="noopener">View Course</a>
        `;
        container.appendChild(card);
      });
    }

    // Search
    document.getElementById('search').addEventListener('input', e => {
      const query = e.target.value.toLowerCase();
      const filtered = nptelCourses.filter(c =>
        c.title.toLowerCase().includes(query) ||
        c.instructor.toLowerCase().includes(query)
      );
      renderCourses(filtered);
    });

    window.onload = () => renderCourses(nptelCourses);
  </script>
</body>
</html>
